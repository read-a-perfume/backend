spring:
  config:
    activate:
      on-profile: 'prod'

  datasource:
    driver-class-name: 'com.mysql.cj.jdbc.Driver'
    url: ''
    username: ''
    password: ''

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    web:
      pageable:
        one-indexed-parameters: true

  mail:
    host: 'smtp.gmail.com'
    port: 587
    username: ''
    password: ''
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true

whitelist:
  cors:

flyway:
  enabled: true
  url: ''
  user: ''
  password: ''
  locations: 'classpath:db/migration'
  validate-on-migrate: true
  baseline-on-migrate: true
  baseline-version: 1

spring:
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
  data:
    web:
      pageable:
        one-indexed-parameters: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 'google-client-id'
            client-secret: 'google-client-secret'
            scope:
              - profile
              - email
  mail:
    host: 'smtp.gmail.com'
    port: 587
    username: ''
    password: ''
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
jwt:
  secret-key: 'readaperfumesecretkeyhelloletsma'
  redirect-uri: '/'
  access-token-validity-in-seconds: 7200
  refresh-token-validity-in-seconds: 604800

encryption:
  aes:
    secret-key: 'readaperfumesecretkeyhelloletsma'
